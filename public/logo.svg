<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
  viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;">
<defs>
  <style type="text/css">
    .bg{fill:#000000;stroke:#000000;stroke-width:0.5;stroke-miterlimit:10;}
    .letter{fill:#FFFFFF;}
    .border-outer{fill:none;stroke:#000000;stroke-width:2;}
    .border-inner{fill:none;stroke:#FFFFFF;stroke-width:0.5;}
  </style>
</defs>

<g>
  <!-- Background -->
  <rect class="bg" x="1.5" y="1.5" width="27" height="27" rx="2" ry="2"/>
  
  <!-- Double border effect -->
  <rect class="border-inner" x="3" y="3" width="24" height="24" rx="1" ry="1"/>
  
  <!-- R Letter -->
  <text class="letter" x="15" y="22" 
        font-family="monospace" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle">R</text>
</g>
</svg>
